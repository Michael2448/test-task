<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Тестовое задание</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="main.js" defer></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header class="header js-header">
		<h1 class="site-title">Заголовок нашей страницы</h1>
	</header>

	<main class="main">
		<section class="table-control js-table-control">
			<h2 class="visually-hidden">Блок управления содержимым страницы</h2>
			<button class="btn-table-creating js-create-button" aria-label = "Создать таблицу" name="create-table">Создать</button>
			<button class="btn-table-sorting js-sort-button" aria-label = "Сортировать таблицу" name="sort-table">Сортировать</button>
		</section>

		<section class="table-block js-table-block">
			<h2 class="visually-hidden">Блок Таблица</h2>
			<ol class="list js-list"></ol>
		</section>
	</main>

	<footer class="footer js-footer">
		<p class="footer-info">"Подвал" нашей страницы</p>
	</footer>
</body>
</html>
